<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="icon" href="./image/logo-black.svg" />
    <link rel="stylesheet" href="./page/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header section">
        <img class="header__logo" src="./image/logo.svg" alt="Место.Россия" />
      </header>
      <main>
        <section class="profile section">
          <div class="profile__container">
            <img class="profile__avatar" src="./image/balerina.jpg" alt="Аватар пользователя" />
            <div class="profile__info">
              <h1 class="profile__title">White swan</h1>
              <button type="button" class="profile__edit-button"></button>
              <p class="profile__subtitle">Балерина, которая никогда не станет примой</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements section">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer section">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
    </div>

    <!-- Всплывающее окно редактирования профиля -->
    <section class="popup section popup_type_edit">
      <div class="popup__container">
        <button class="popup__close" type="button" id="edit-btn"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form action="" class="form popup__form" name="change-profile-form">
          <!-- <form action="" class="form popup__form_type_edit" name="change-profile-form"> -->
          <fieldset class="form__set">
            <input
              class="form__input form__input_type_name"
              name="user-name"
              type="text"
              placeholder="Имя"
            />
            <input
              class="form__input form__input_type_job"
              type="text"
              placeholder="Ваша профессия"
              name="user-about"
            />
            <button class="form__save form__save_type_edit" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>

    <!-- Всплывающее окно добавления места -->
    <section class="popup section popup_type_new-card">
      <div class="popup__container">
        <button class="popup__close" type="button" id="place-btn"></button>
        <h3 class="popup__title">Новое место</h3>
        <form action="" class="form popup__form-new-card" name="change-profile-form">
          <fieldset class="form__set">
            <input
              class="form__input form__input_type_place-name"
              name="place-name"
              type="text"
              placeholder="Название"
            />
            <input
              class="form__input form__input_type_place-url"
              type="url"
              placeholder="Ссылка на картинку"
              name="image-link"
            />
            <button class="form__save form__save_new-card" type="submit">Создать</button>
          </fieldset>
        </form>
      </div>
    </section>

    <!-- Всплывающее окно с изображением -->
    <section class="popup popup_type_image">
      <div class="popup__img-container">
        <button type="button" class="popup__close"></button>
        <figure class="popup__figure">
          <img class="popup__img" />
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </section>

    <!-- Скрытые элементы -->
    <template class="element-template">
      <li class="elements__item">
        <button type="button" class="elements__delete"></button>
        <img class="elements__image" />
        <div class="elements__description">
          <h2 class="elements__description-name"></h2>
          <button class="elements__description-like" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
