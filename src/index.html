<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="icon" href="<%=require('./image/logo-black.svg')%>" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header section">
        <img class="header__logo" src="<%=require('./image/logo.svg')%>" alt="Место.Россия" />
      </header>
      <main class="main">
        <section class="profile section">
          <div class="profile__container">
            <img
              class="profile__avatar"
              src="<%=require('./image/balerina.jpg')%>"
              alt="Аватар пользователя"
            />
            <button class="profile__avatar-button"></button>
            <div class="profile__info">
              <h1 class="profile__title"></h1>
              <button type="button" class="profile__edit-button"></button>
              <p class="profile__subtitle"></p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements section">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer section">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
    </div>

    <!-- Обновить аватар -->
    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form name="edit-avatar-form" action="#" class="popup__form form" novalidate>
          <input
            type="url"
            name="avatar"
            id="avatar"
            placeholder="Ссылка на картинку"
            class="form__input"
            required
          />
          <span id="avatar-error" class="popup__input-error popup__input-error_type_avatar"></span>
          <button type="submit" class="form__save button">Сохранить</button>
        </form>
      </div>
    </div>

    <!-- Всплывающее окно редактирования профиля -->
    <section class="popup section popup_type_edit">
      <div class="popup__container">
        <button class="popup__close" type="button" id="edit-btn"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form action="" class="form popup__form" name="change_profile_form" novalidate>
          <input
            class="form__input form__input_type_name"
            name="user-name"
            type="text"
            minlength="2"
            maxlength="40"
            placeholder="Имя"
            id="username"
            required
          />
          <span class="popup__input-error popup__input-error_type_user-name"></span>
          <input
            class="form__input form__input_type_job"
            type="text"
            minlength="2"
            maxlength="200"
            placeholder="О себе"
            name="user-about"
            id="job"
            required
          />
          <span class="popup__input-error popup__input-error_type_user-about"></span>
          <button class="form__save form__save_type_edit button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <!-- Всплывающее окно добавления места -->
    <section class="popup section popup_type_new-card">
      <div class="popup__container">
        <button class="popup__close" type="button" id="place-btn"></button>
        <h3 class="popup__title">Новое место</h3>
        <form
          action=""
          class="form popup__form popup__form-new-card"
          name="new_card_form"
          novalidate
        >
          <input
            class="form__input form__input_type_place-name"
            name="place-name"
            type="text"
            minlength="2"
            maxlength="30"
            placeholder="Название"
            id="name"
            required
          />
          <span class="popup__input-error popup__input-error_type_place-name"></span>
          <input
            class="form__input form__input_type_place-url"
            type="url"
            placeholder="Ссылка на картинку"
            name="image-link"
            id="link"
            required
          />
          <span class="popup__input-error popup__input-error_type_image-link"></span>
          <button class="form__save form__save_new-card button" type="submit" disabled="disabled">
            Создать
          </button>
        </form>
      </div>
    </section>

    <!-- Попап подтверждения удаления карточки-->
    <div class="popup popup_type_delete-card">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Вы уверены?</h3>
        <form name="delete-form" action="#" class="popup__form form" novalidate>
          <button type="submit" class="form__save">Да</button>
        </form>
      </div>
    </div>

    <!-- Всплывающее окно с изображением -->
    <section class="popup popup_type_image">
      <div class="popup__img-container">
        <button type="button" class="popup__close"></button>
        <figure class="popup__figure">
          <img class="popup__img" />
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </section>

    <!-- Скрытые элементы -->
    <template class="element-template">
      <li class="elements__item">
        <button type="button" class="elements__delete"></button>
        <img class="elements__image" />
        <div class="elements__description">
          <h2 class="elements__description-name"></h2>
          <div class="elements__like">
            <button class="elements__description-like" type="button"></button>
            <span class="elements__description-like-number"></span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
